{% extends 'base.html' %} {% block main %}

    <div class="min-h-[80dvh] flex items-center justify-center">
        <div class="bg-base-200 w-full max-w-lg rounded-xl p-10">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <p><span class="font-bold">Username:</span> {{ user.username }}</p>
                    <p><span class="font-bold">Email:</span> {{ user.email }}</p>
                </div>
                <div class="avatar placeholder">
                    <div class="bg-neutral-focus text-neutral-content rounded-full w-20">
                        <span class="text-3xl">{{ user.username.0 }} </span>
                    </div>
                </div>
            </div>

            <a href={% url 'account_logout' %}><button class="btn btn-accent w-full">Sign out</button></a>
        </div>
    </div>

{% endblock %}
